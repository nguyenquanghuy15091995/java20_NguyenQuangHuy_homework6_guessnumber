<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Guess number</title>
    <link th:href="@{/bootstrap.min.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/bootstrap.min.js}"></script>
</head>
<body>
<section class="py-4 container">
    <h3>Try to guess correct number</h3>
    <form class="row g-2 pb-4" id="guessNumForm">
        <div class="col-auto">
            <input type="hidden" th:value="${gameData.randNumber}" id="randNumInput" />
            <input type="number" id="guessNumInput" name="guessNumInput" placeholder="Type a number..." class="form-control" />
        </div>
        <div class="col-auto">
            <button id="guessNumButton" class="btn btn-primary">Submit</button>
        </div>
    </form>
    <div class="alert d-none" id="guessNumAlert" role="alert">
    </div>
</section>
<section class="container">
    <table class="table" id="guessNumTable">
        <thead>
        <tr>
            <th scope="col">Round</th>
            <th scope="col">Guess Times</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="memory, iteration : ${gameData.memories}">
            <th scope="row" th:text="${iteration.count}"></th>
            <td th:text="${memory}"></td>
        </tr>
        </tbody>
    </table>
</section>

<script type="text/javascript" th:src="@{/handle.js}"></script>
</body>
</html>
